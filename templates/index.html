<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .shortened-url {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .shortened-url a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .shortened-url a:hover {
      text-decoration: underline;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mode-toggle">
    <button class="btn btn-sm btn-outline-dark" id="modeBtn">Toggle Dark/Light</button>
  </div>

  <div class="container">
    <h2 class="mb-4">ðŸ”— URL Shortener</h2>
    <form method="POST">
      <div class="input-group mb-3">
        <input type="url" class="form-control" name="long_url" placeholder="Enter long URL" required>
        <button type="submit" class="btn btn-primary">Shorten</button>
      </div>
    </form>

    {% if short_url %}
    <div class="shortened-url">
      Shortened URL:
      <a href="{{ short_url }}" target="_blank" id="shortUrl">{{ short_url }}</a>
      <button class="btn btn-sm btn-outline-success ms-2" onclick="copyToClipboard()">Copy</button>
    </div>
    {% endif %}

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Link copied to clipboard!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark/Light mode toggle
    const modeBtn = document.getElementById("modeBtn");
    const htmlTag = document.documentElement;
    modeBtn.addEventListener("click", () => {
      const currentTheme = htmlTag.getAttribute("data-bs-theme");
      htmlTag.setAttribute("data-bs-theme", currentTheme === "light" ? "dark" : "light");
    });

    // Copy shortened URL
    function copyToClipboard() {
      const url = document.getElementById("shortUrl").href;
      navigator.clipboard.writeText(url).then(() => {
        const toast = new bootstrap.Toast(document.getElementById("copyToast"));
        toast.show();
      });
    }
  </script>
</body>
</html>
